<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Una Persona Speciale.</title>
    <link href="https://docs.google.com/document/d/1smWsTZeYym8Z4XcNk88q3kBvELS69ej6fg7Bp3W60xA/edit?tab=t.0" rel="stylesheet">
    <style>
        body {
            background-color: #f4e1d2; /* Colore sfondo caldo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Playfair Display', serif;
        }

        .envelope {
            background-color: #fff9f0;
            width: 90%;
            max-width: 600px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border: 1px solid #dcd0c0;
            position: relative;
            text-align: center;
            background-image: linear-gradient(to bottom, transparent 95%, #e8dfd8 5%);
            background-size: 100% 1.5em; /* Simula le righe della carta */
        }

        .header {
            font-size: 1.2rem;
            color: #8b5e3c;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #a64452;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #4a4a4a;
            margin-bottom: 40px;
        }

        /* Il Sigillo / Bottone */
        .wax-seal {
            display: inline-block;
            width: 80px;
            height: 80px;
            background-color: #a64452;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            line-height: 80px;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            position: relative;
            border: 4px solid #8e3a46;
        }

        .wax-seal:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .wax-seal::after {
            content: '?';
            position: absolute;
            top: 0; left: 0; width: 100%;
        }

        .instruction {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #8b5e3c;
            font-style: italic;
        }

        /* Decorazione angoli */
        .corner {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid #d4af37;
        }
        .top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }

    </style>
</head>
<body>

    <div class="envelope">
        <div class="corner top-left"></div>
        <div class="corner bottom-right"></div>

        <div class="header">I Miei Sentimenti</div>
        
        <h1>Mia cara...</h1>
        
        <p>
            Ho affidato a queste righe digitali quello che il cuore non riesce a dire a voce.<br>
            Ogni parola Ã¨ un pezzetto di noi.
        </p>

        <a href="https://docs.google.com/document/d/1smWsTZeYym8Z4XcNk88q3kBvELS69ej6fg7Bp3W60xA/edit?tab=t.0" target="_blank" class="wax-seal"></a>
        
        <div class="instruction">Tocca il sigillo per leggere</div>
    </div>

</body>
</html>
